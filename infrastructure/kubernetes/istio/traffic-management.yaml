# Virtual Service for canary deployment
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway-canary
  namespace: pss-nano
spec:
  hosts:
    - api-gateway.pss-nano.svc.cluster.local
  http:
    # Canary deployment: 10% to canary, 90% to stable
    - match:
        - headers:
            x-version:
              exact: canary
      route:
        - destination:
            host: api-gateway.pss-nano.svc.cluster.local
            subset: canary
          weight: 100

    - route:
        - destination:
            host: api-gateway.pss-nano.svc.cluster.local
            subset: stable
          weight: 90
        - destination:
            host: api-gateway.pss-nano.svc.cluster.local
            subset: canary
          weight: 10
---
# Request timeout configuration
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: reservation-service
  namespace: pss-nano
spec:
  hosts:
    - reservation-service.pss-nano.svc.cluster.local
  http:
    - route:
        - destination:
            host: reservation-service.pss-nano.svc.cluster.local
            port:
              number: 3000
      timeout: 15s
      retries:
        attempts: 3
        perTryTimeout: 5s
        retryOn: "5xx,reset,connect-failure"
---
# Rate limiting
apiVersion: networking.istio.io/v1beta1
kind: EnvoyFilter
metadata:
  name: rate-limit
  namespace: pss-nano
spec:
  workloadSelector:
    labels:
      app: api-gateway
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: SIDECAR_INBOUND
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.local_ratelimit
          typed_config:
            "@type": type.googleapis.com/udpa.type.v1.TypedStruct
            type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
            value:
              stat_prefix: http_local_rate_limiter
              token_bucket:
                max_tokens: 100
                tokens_per_fill: 100
                fill_interval: 60s
              filter_enabled:
                runtime_key: local_rate_limit_enabled
                default_value:
                  numerator: 100
                  denominator: HUNDRED
              filter_enforced:
                runtime_key: local_rate_limit_enforced
                default_value:
                  numerator: 100
                  denominator: HUNDRED
