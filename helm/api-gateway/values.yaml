# Override base-service values for API Gateway
base-service:
  replicaCount: 3

  image:
    repository: pss-nano/api-gateway
    pullPolicy: IfNotPresent
    tag: latest

  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000

  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health/ready
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  startupProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 30

  podDisruptionBudget:
    enabled: true
    minAvailable: 2

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/rate-limit: "100"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "10m"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    hosts:
      - host: api.pss-nano.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: api-gateway-tls
        hosts:
          - api.pss-nano.com

  configMap:
    enabled: true
    data:
      NODE_ENV: production
      PORT: "3000"
      LOG_LEVEL: info
      RATE_LIMIT_WINDOW_MS: "60000"
      RATE_LIMIT_MAX_REQUESTS: "100"
      CORS_ORIGIN: "*"
      JWT_EXPIRY: "24h"

  secret:
    enabled: true
    data:
      JWT_SECRET: ""  # Should be set via external secret or sealed secret
      API_KEY: ""

  env:
    - name: SERVICE_NAME
      value: "api-gateway"
    - name: POSTGRES_HOST
      valueFrom:
        configMapKeyRef:
          name: pss-nano-db-config
          key: host
    - name: REDIS_HOST
      valueFrom:
        configMapKeyRef:
          name: pss-nano-redis-config
          key: host
    - name: RABBITMQ_HOST
      valueFrom:
        configMapKeyRef:
          name: pss-nano-rabbitmq-config
          key: host

  serviceAccount:
    create: true
    annotations:
      iam.gke.io/gcp-service-account: api-gateway@PROJECT_ID.iam.gserviceaccount.com

  nodeSelector:
    workload: api

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - api-gateway
        topologyKey: kubernetes.io/hostname

  networkPolicy:
    enabled: true
    policyTypes:
      - Ingress
      - Egress
    ingress:
      - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        ports:
        - protocol: TCP
          port: 3000
